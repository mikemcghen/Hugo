# Hugo Network Configuration
# ================================

# Docker Network Settings
NETWORK_NAME=hugo-network
NETWORK_SUBNET=172.28.0.0/16
NETWORK_GATEWAY=172.28.0.1

# Service Ports
DB_PORT=5432
WHISPER_PORT=8001
PIPER_PORT=8002
CLAUDE_PROXY_PORT=8003
REDIS_PORT=6379

# Service Hostnames (within Docker network)
DB_HOST=db
WHISPER_HOST=whisper
PIPER_HOST=piper
CLAUDE_PROXY_HOST=claude_proxy
REDIS_HOST=redis

# External Access (if exposing services)
EXPOSE_DB=false
EXPOSE_SERVICES=false

# WireGuard VPN (optional, for remote access)
# WIREGUARD_INTERFACE=wg0
# WIREGUARD_PORT=51820
# WIREGUARD_CONFIG=/etc/wireguard/wg0.conf

# Firewall Rules
ALLOW_LOCAL_ONLY=true
BLOCKED_IPS=[]

# SSL/TLS (for production)
# ENABLE_SSL=false
# SSL_CERT_PATH=/path/to/cert.pem
# SSL_KEY_PATH=/path/to/key.pem
